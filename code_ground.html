<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Live Tutorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
       height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #editor {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .main{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    .div_one, .div_two {
        width: 45%;
    }
    #editor{
        width: 100%;
        height: 65vh;
        overflow: auto;
    }
    #output{
        width: 100%;
        height: 75vh;
        overflow: auto;
    }
    button{
        width: 100%;
        height: 50px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    @media (max-width: 800px) {
  .main {
    flex-direction: column;
    align-items: center;
  }

  .div_one, .div_two {
    width: 100%;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
  }

  #editor, #output {
    height: 40vh; /* Reduce height for small screens */
  }
}

  </style>
</head>
